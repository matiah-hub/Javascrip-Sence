<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad de Aprendizaje - DOM</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { border: 2px solid #555; padding: 15px; width: 350px; margin-bottom: 30px; }
        input { margin-bottom: 10px; width: 80%; }
        .resultado { margin-top: 10px; font-weight: bold; }
        #parrafo { padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="box">
        <h3>1. Repetir Palabra</h3>
        <label>Palabra:</label> <input type="text" id="palabra" value="Hola"><br>
        <label>Cuántas veces?</label> <input type="number" id="cantidad" value="8"><br>
        <button onclick="repetirPalabra()">REPETIR!</button>
        <div id="resultado1" class="resultado"></div>
    </div>

    <div class="box">
        <h3>2. Cambiar Color</h3>
        <label>Elija un color:</label> <input type="color" id="colorPicker" value="#00ff00"><br>
        <button onclick="aplicarColor()">APLICAR!</button>
        <p id="parrafo">Aquí deberia ir un texto, que tu podras cambiar el color...</p>
    </div>

    <div class="box">
        <h3>3. Calculadora</h3>
        <label>Ingrese un número</label> <input type="number" id="n1" value="5"><br>
        <label>Ingrese otro número</label> <input type="number" id="n2" value="10"><br>
        <button onclick="calcular()">CALCULAR!</button>
        <div id="resultado3" class="resultado"></div>
    </div>

    <div class="box">
        <h3>4. Invertir Texto</h3>
        <label>Ingrese algo:</label> <input type="text" id="textoInvertir" value="Aquí deberia ir una palabra que puedas invertir "><br>
        <button onclick="invertir()">INVERTIR!</button>
        <div id="resultado4" class="resultado"></div>
    </div>

    <script src="/DOM/JS/js.js"></script>
</body>
</html>
