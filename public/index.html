<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gesti√≥n de Productos</title>
    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #001a33; 
            color: #00ffcc; 
            text-align: center; 
            padding: 20px; 
        }
        .container { 
            background: rgba(0, 20, 40, 0.9); 
            border: 3px solid #00ffcc; 
            border-radius: 15px; 
            display: inline-block; 
            padding: 30px; 
            box-shadow: 0 0 20px #00ffcc; 
            max-width: 600px;
        }
        .producto-card { 
            border-bottom: 1px dotted #00ffcc; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        input, button { 
            background: #003366; 
            color: white; 
            border: 1px solid #00ffcc; 
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #00ffcc; 
            color: #001a33; 
            font-weight: bold; 
        }
        img.logo { 
            width: 250px; 
            filter: drop-shadow(0 0 10px #00ffcc); 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Digimon_Logo.svg/1200px-Digimon_Logo.svg.png" class="logo" alt="Digimon">
        
        <h1>üè™ MERCADO DIGITAL</h1>
        
        <div style="margin-bottom: 20px;">
            <button onclick="obtenerProductos()">LISTA DE ARTICULOS</button>
            <button onclick="ordenarPorPrecio()">ORDENAR POR PRECIO</button>
        </div>

        <div id="lista-contenedor">
            </div>

        <hr style="border: 0.5px solid #00ffcc; margin: 30px 0;">

        <h3>üì• Registrar nuevo Objeto</h3>
        <p><small>(M√°ximo 60 registros permitidos)</small></p>
        <input type="text" id="nombre" placeholder="Nombre del objeto">
        <input type="number" id="precio" placeholder="Precio en Bits">
        <br>
        <button onclick="guardarProducto()">AGREGAR AL INVENTARIO</button>
    </div>

    <script>
        let productosData = [];

        async function obtenerProductos() {
            try {
                const respuesta = await fetch('/api/productos');
                const resultado = await respuesta.json();
                productosData = resultado.productos;
                mostrarEnPantalla();
            } catch (error) {
                console.error("Error conectando con el Digimundo:", error);
            }
        }

        async function guardarProducto() {
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;

            if (!nombre || !precio) return alert("¬°Faltan datos!");

            await fetch('/api/productos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, precio })
            });

            document.getElementById('nombre').value = '';
            document.getElementById('precio').value = '';
            obtenerProductos();
        }

        function ordenarPorPrecio() {
            productosData.sort((a, b) => a.precio - b.precio);
            mostrarEnPantalla();
        }

        function mostrarEnPantalla() {
            const contenedor = document.getElementById('lista-contenedor');
            if (productosData.length === 0) {
                contenedor.innerHTML = "<p>No hay art√≠culos en el mercado.</p>";
                return;
            }
            
            contenedor.innerHTML = productosData.map(p => `
                <div class="producto-card">
                    <span><strong>#${p.id}</strong> ${p.nombre}</span>
                    <span>${p.precio} Bits</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
