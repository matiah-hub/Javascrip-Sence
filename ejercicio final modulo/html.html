<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación M4 - Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="bg-white p-4 rounded shadow-sm">
            <h2 class="mb-4">Administración de Usuarios</h2>
            <div id="status" class="alert alert-warning">Cargando datos del servidor...</div>
            
            <div class="d-flex flex-wrap gap-2 mb-4">
                <button id="btnNames" class="btn btn-primary btn-api" disabled>Listar Nombres</button>
                <button id="btnBasic" class="btn btn-secondary btn-api" disabled>Info Básica</button>
                <button id="btnAddress" class="btn btn-info btn-api" disabled>Dirección</button>
                <button id="btnAdvanced" class="btn btn-warning btn-api" disabled>Info Avanzada</button>
                <button id="btnCompanies" class="btn btn-dark btn-api" disabled>Compañías</button>
                <button id="btnSorted" class="btn btn-success btn-api" disabled>Nombres A-Z</button>
                <button id="btnClear" class="btn btn-outline-danger">Limpiar</button>
            </div>

            <h5 class="text-muted mb-3">Panel de Resultados:</h5>
            <div id="salida" class="p-3 bg-white border rounded" style="min-height: 250px;"></div>
        </div>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>
