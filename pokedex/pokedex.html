<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/css.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6 fw-bold text-primary">Pokédex</h1>
            <input type="text" id="busqueda" class="form-control w-auto" placeholder="Buscar por nombre...">
        </header>

        <div id="alert" class="alert alert-danger" hidden></div>

        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Cargando Pokémon...</p>
        </div>

        <div id="grid" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
