<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Portafolio - M4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/css.cssV">
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold">Pokédex</h1>
            <input type="text" id="busqueda" class="form-control w-auto" placeholder="Buscar por nombre...">
        </header>

        <div id="alert" class="alert alert-danger" hidden></div>

        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Cargando...</p>
        </div>

        <div id="grid" class="row"></div>
    </div>

    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-capitalize fw-bold" id="modalNombre"></h5>
                    <span class="text-muted ms-auto pe-3" id="modalId"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center">
                            <img src="" id="modalImg" class="img-fluid p-2" alt="Pokemon">
                        </div>
                        <div class="col-md-6">
                            <p class="mb-1"><strong>Tipos</strong></p>
                            <div id="modalTipos" class="mb-3"></div>
                            <div class="d-flex justify-content-between mb-3">
                                <div><strong>Altura</strong> <br> <span id="modalAltura"></span> m</div>
                                <div><strong>Peso</strong> <br> <span id="modalPeso"></span> kg</div>
                            </div>
                            <p class="mb-1"><strong>Descripción</strong></p>
                            <p id="modalDesc" class="small text-muted"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
