<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Sumatoria</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        button { background: #28a745; color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #218838; }
        #resultado { margin-top: 20px; font-size: 24px; font-weight: bold; color: #333; }
        .log { font-size: 14px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Calculadora de Sumatoria</h2>
        <p>Presiona el botón para sumar el número actual al total.</p>
        
        <button onclick="ejecutarSuma()">EJECUTAR SUMAR()</button>

        <div id="resultado">0</div>
        <div id="log-secuencia" class="log">Esperando inicio...</div>
    </div>

    <script src="/sumatoria/js/js.js"></script>
</body>
</html>
