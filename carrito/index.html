<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiTienda E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ASSET/CSS/css.css"> 
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4 sticky-top border-bottom border-success">
        <a class="navbar-brand text-success fw-bold" href="index.html">DIGI-STORE</a>
        <div class="ms-auto d-flex align-items-center">
            <button class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#modalAuth">Login Tamer</button>
            <a href="#carrito-seccion" class="btn btn-success">Carrito  <span id="cart-count" class="badge bg-light text-dark">0</span></a>
        </div>
    </nav>

    <main class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-success">Productos en Promoci贸n</h1>
            <img id="promocion" src="./ASSET/IMG/veemonchibi.webp" style="width: 150px;" class="my-3"> 
            <p class="lead">Explora los productos etiquetados en promoci贸n</p>
        </header>

        <section id="productos-grid" class="row"></section>

        <section id="carrito-seccion" class="mt-5 p-4 bg-black rounded border border-success shadow-lg">
            <h3 class="text-success">Tu Inventario de Compra</h3>
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Acci贸n</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
            </div>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <input type="text" id="cupon" class="form-control bg-dark text-light border-success" placeholder="C贸digo de descuento (ej: DESC15)">
                </div>
                <div class="col-md-6 text-end">
                    <h4 class="my-3">Total: <span id="cart-total">$ 0</span></h4>
                    <button class="btn btn-success btn-lg w-100" onclick="alert('Iniciando transferencia de Bits...')">Finalizar Compra</button>
                </div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="modalAuth" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-success border-success">
                <div class="modal-header border-success">
                    <h5 class="modal-title">Acceso Tamer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="userLogin" class="form-control mb-3 bg-black text-success border-success" placeholder="Usuario">
                    <input type="password" id="passLogin" class="form-control bg-black text-success border-success" placeholder="Password Maestra">
                </div>
                <div class="modal-footer border-success">
                    <button type="button" class="btn btn-success w-100" onclick="iniciarSesion()">Entrar al Sistema</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/ASSET/JS/app.js"></script>
</body>
</html>
