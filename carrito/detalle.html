<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ASSET/CSS/css.css">
    <title>Detalle del Digimon</title>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black px-4 border-bottom border-success">
        <a class="navbar-brand text-success" href="index.html">← Volver a la Tienda</a>
    </nav>

    <main class="container mt-5">
        <div class="row bg-black p-5 rounded border border-success align-items-center">
            <div class="col-md-6 text-center">
                <img id="digi-img" src="" class="img-fluid rounded shadow-lg" style="max-height: 400px;">
            </div>
            <div class="col-md-6">
                <h1 id="digi-nombre" class="display-3 text-success">Cargando...</h1>
                <p id="digi-desc" class="lead my-4"></p>
                <h2 id="digi-precio" class="text-info mb-4"></h2>
                <button class="btn btn-success btn-lg" id="btn-comprar">Agregar al Inventario</button>
            </div>
        </div>
    </main>

    <script src="ASSET/JS/app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        const digimon = catalogo.find(p => p.id === id);

        if (digimon) {
            document.getElementById("digi-nombre").textContent = digimon.nombre;
            document.getElementById("digi-desc").textContent = digimon.desc;
            document.getElementById("digi-precio").textContent = `$ ${digimon.precio.toLocaleString('es-CL')}`;
            document.getElementById("digi-img").src = digimon.img;
            document.getElementById("btn-comprar").onclick = () => {
                agregarProducto(digimon.id);
                alert("¡Agregado al carrito!");
            };
        }
    </script>
</body>
</html>
